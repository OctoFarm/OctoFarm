name: Bump Server Version
on:
  push:
    branches:
      - development
    paths-ignore:
      - 'server/package.json'
      - 'CHANGELOG.md'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Use Node
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: npm version prerelease --preid=rc
        working-directory: ./server