name: Mark stale issues and pull requests

on:
  schedule:
  - cron: "30 1 * * *"

jobs:
  stale:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/stale@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'This issue has been marked as stale... It will be closed in 5 days unless commented on.'
        exempt-issue-labels: 'feature-request,discussion,investigating further,fixed'
        stale-issue-label: 'stale'
